{% extends "blog/layout.html" %}

{% block title %}{{ post.title }}{% endblock %}
{% block extra_head %}
<style>
  .post_photo {
    width: 45%;
  }
</style>

{% endblock %}
{% block content %}
  <h1>{{ post.title }}</h1>
  {% if post.photo %}
    <img src="{{ post.photo.url }}" class="post_photo" />
  {% endif %}
  <hr/>

  {{ post.content|linebreaks }}
  <hr/>
  <a href="{% url "blog:index" %}">목록으로</a>
{% endblock %}
